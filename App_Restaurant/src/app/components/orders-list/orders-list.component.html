<div class="orders-list-container">
  <div *ngIf="orders && orders.length > 0; else noOrdersMessage">
    <div *ngFor="let order of orders" class="order-group">
      <app-order [order]="order"></app-order>
    </div>
  </div>
  <ng-template #noOrdersMessage>
    <p class="no-orders">You have no orders yet.</p>
  </ng-template>
</div>
