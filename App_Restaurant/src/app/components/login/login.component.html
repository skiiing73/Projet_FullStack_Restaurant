<div class="login-container">
  <div class="background-overlay">
    <div class="restaurant-name">Amazing Restaurant</div>
    <div class="login-box">
      <h2>Login</h2>
      <form (submit)="onLogin()">
        <div class="input-group">
          <label for="username" class="label">Username</label>
          <input type="text" id="username" [(ngModel)]="username" name="username" required>
        </div>
        <div class="input-group">
          <label for="password" class="label">Password</label>
          <div class="password_input">
            <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            [(ngModel)]="password"
            name="password"
            required>
          <button type="button" (click)="togglePasswordVisibility()" class="show-password-btn">
            {{ showPassword ? 'Hide' : 'Show' }}
          </button>
          </div>
          
        </div>
        <div *ngIf="errorMessage" class="error" style="color:red">{{ errorMessage }}</div>
        <button type="submit" class="login-btn">Log In</button>
      </form>
      <p class="register-link">Don't have an account? <a routerLink="/register" routerLinkActive="active">Sign up here</a></p>
    </div>
  </div>
</div>
